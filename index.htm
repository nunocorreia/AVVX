<html>
<head>
	<title>AVVX</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="avvx.css" />
	<script type="text/javascript" src="scripts/TextInfo.js"></script>
	<script type="text/javascript" src="scripts/Group.js"></script>
	<script type="text/javascript" src="scripts/TouchUI.js"></script>
	<script type="text/javascript" src="scripts/AudioEngine.js"></script>
	<script type="text/javascript" src="scripts/SketchLoader.js"></script>
	<script type="text/javascript" src="scripts/avvx.js"></script>
	<script type="text/javascript" src="scripts/Behavior.js"></script>
	<script type="text/javascript" src="scripts/Btrail.js"></script>
	<script type="text/javascript" src="scripts/Bslide.js"></script>
	<script type="text/javascript" src="scripts/Bzoom.js"></script>
	<script type="text/javascript" src="scripts/BzoomOut.js"></script>
	<script type="text/javascript" src="scripts/Bprocessing.js"></script>
	<script src="scripts/hammer.js"></script>
	<script src="scripts/processing-141.min.js"></script>
</head>
<body onload="avvxinit()">
	<div id="background">
		<img id="backimg"/>
		<audio loop="loop"/>
	</div>
	<div id="topLayer">
		<div id="textInfo">
			<p id="title">Title</p>
			<p id="params1"></p>
			<p id="params2"></p>
			<p id="params3"></p>
			<p id="params4"></p>
			<p id="params5"></p>
			<p id="params6"></p>
			<p id="params7"></p>
			<p id="params8"></p>
		</div>

		<div id="touchSurface">
			<div class="slider" id="s1"><div class="thumb"></div></div>
			<div class="slider" id="s2"><div class="thumb"></div></div>
			<div class="slider" id="s3"><div class="thumb"></div></div>
			<div class="slider" id="s4"><div class="thumb"></div></div>
			<div class="slider" id="s5"><div class="thumb"></div></div>

			<div class="button lbutton" id="bl0"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl1"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl2"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl3"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl4"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl5"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl6"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl7"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl8"><div class="lthumb"></div></div>
			<div class="button lbutton" id="bl9"><div class="lthumb"></div></div>

			<div class="button rbutton" id="br0"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br1"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br2"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br3"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br4"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br5"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br6"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br7"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br8"><div class="rthumb"></div></div>
			<div class="button rbutton" id="br9"><div class="rthumb"></div></div>
		</div>
	</div>
	<!--video src="videos/glitchvideo.mov" autoplay loop style="height:100%" data-author="Andre Vicentini" /-->
</body>
</html>
